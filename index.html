<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="main">
    <div class="container">
        <div class="row align-items-end">
            <div class="col col-md-4 col-12 d-flex flex-column justify-content-center">
                <div class="col_1 ps-5 py-5 mb-5 mb-md-0">
                    <div>
                        <img src="images/logo.svg" alt="logo">
                    </div>
                    <div class="d-flex gap-4 mt-5">
                        <img class="img_bg" src="images/icon-document.svg" alt="document">
                        <img class="img_bg" src="images/icon-folder.svg" alt="folder">
                        <img class="img_bg" src="images/icon-upload.svg" alt="upload">
                    </div>
                </div>
                
            </div>
            <div class="col col-md-7 col-12 position-relative">
                <h6 class="data_info d-inline-flex justify-content-center align-items-center py-3 px-4 fw-bold"><span class="display-4 fw-bold me-3">185</span><span class="desc">GB LEFT</span> </h6>
                <div class="col_2 h-100 d-flex flex-column justify-content-center py-5 px-4">
                    <h6 class="desc_2">You've used <span class="text-white fw-bold">815 GB </span>of your storage</h6>
                    <div class="progress_bar mt-3 mb-2">
                        <div class="slider">
                            <div class="slider_dot"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2 text-white fw-bold">
                        <h6>0 GB</h6>
                        <h6>1000 GB</h6>
                    </div> 
                </div>

            </div>
        </div>
    </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Haris</a>.
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
